{%extends 'layout.html'%}
{% block body%}
<h1>Dashboard <small>welcome {{session.username}}</small></h1>
<div class="profile-picture">
<label for="profile-picture">
    <img id="profile-picture-preview" src="../static/images/{{session.username}}.jpg" alt="Anonymous user picture">
  </label>
</div>
<a class="btn btn-success" href="/add_article">Add Article</a>
<hr>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th></th>
        <th></th>
    </tr>
    {% for article in articles%}
    <tr>
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td>{{article.create_date}}</td>
        <td><a href="edit_article/{{article.id}}" class="btn btn-default ">EDIT</a></td>
        <td><form action="{{url_for('delete_article',id=article.id)}}" method="POST">
            <input type="hidden" name="method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
        </td>
    </tr>
    {%endfor%}
</table>
{%endblock%}
